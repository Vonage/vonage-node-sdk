name: Release Action

on:
  release:
    types:
      - published
      - created
      - edited
      - released

jobs:
  test-action:
    runs-on: ubuntu-latest
    name: Update Release

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: '3.x'

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Update RELEASES.MD
        uses: vonage/generate-release-log@1.0.2

      - name: Debug
        run: cat RELEASES.md

      - name: Release PR
        id: releasepr
        uses: peter-evans/create-pull-request@v6
        with:
          add-paths: RELEASES.md
          commit-message: 'chore: updating release log'
          title: 'chore: updating release log'
          delete-branch: true
          base: '3.x'

      - name: Approve PR
        uses: juliangruber/approve-pull-request-action@v2
        with:
          pr: ${{ steps.releasepr.outputs.pull-request-number }}

      - name: Merge PR
        uses: juliangruber/merge-pull-request-action@v1
        with:
          merge-method: squash
          pr: ${{ steps.releasepr.outputs.pull-request-number }}
