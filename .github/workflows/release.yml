name: Release Action

on:
  release:
    types:
      - published
      - created
      - edited
      - released

jobs:
  test-action:
    runs-on: ubuntu-latest
    name: Update Release

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          ref: '3.x'

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Update RELEASES.MD
        uses: vonage/generate-release-log@1.0.2

      - name: Debug
        run: cat RELEASES.md

      - name: Commit relase Log
        uses: EndBug/add-and-commit@v9
        with:
          add: RELEASES.md
          message: 'chore: updating release log'
